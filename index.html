	<header>TD n°1 Programmation web - Application météo</header>
	
	<p> Choisir une ville :

		<option value="Paris">Paris</option>
	</select>
	</p>
	
	<div class = "flex">

			 <h2>Niort</h2>
			 <p>12°, pluvieux</p>
			 <img src="pluvieux.png" width="5%"/>
		</div>

		<div id = "Rio de Janeiro" class="ville">
			 <h2>Rio de Janeiro</h2>
			 <p>29°, orageux</p>
			 <img src="orageux.png" width="5%"/>
		</div>
		
		<div id="Paris" class="ville">
			 <h2>Paris</h2>
			 <p>-10°, ensoleillé</p>
			 <img src="ensoleille.png" width="5%"/>
		</div>
	</div>
	
	<footer>
